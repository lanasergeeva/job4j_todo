<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>To Do List App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

</head>
<body>
<div class="background-image">
    <img src="image/bgmatrix.png">
</div>
<div class="container">
    <div class="header">
        <div class="title">
            TODO LIST
        </div>
        <div class="theme">
            <img src="icons/icon-moon.svg">
        </div>
    </div>
    <div class="new-todo">
        <div class="check">
            <div class="check-mark">
            </div>
        </div>
        <div class="new-todo-input">
            <form id="add" onsubmit="addItem(event)">
                <input id="description" type="text" autocomplete="off" placeholder="Create a new Item..."/>
            </form>
        </div>
    </div>
    <div class="todo-items-wrapper">
        <div id="ti" class="todo-items">

        </div>
        <div class="todo-items-info">
            <div class="items-left">
                <span id="length">All</span>
            </div>
            <div class="items-statuses">
                <span id="all">All</span>
                <span id="act">Active</span>
                <span id="comp">Completed</span>
            </div>
            <div class="items-clear">
                <span id="cleanDone">Clear Completed</span>
            </div>
        </div>
    </div>
    <tbody id="tbody">
    </tbody>
</div>


</body>
</html>
